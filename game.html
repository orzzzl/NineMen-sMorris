            </div>

                            </tr>
                        </table>
                    </slide>
                    <slide>
                        <table>
                            <tr>
                                <td>
                                    {{ 'RULES_SLIDE4' | translate }}
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                        </table>
                    </slide>
                    <slide>
                        <table>
                            <tr>
                                <td>
                                    {{ 'RULES_SLIDE5' | translate }}
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                        </table>
                    </slide>
                </carousel>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="isHelpModalShown = false">
                    {{ 'CLOSE' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
